<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Inevitable conversation</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="css/main.css">
		<script src="./js/common.js"></script>
		<meta name="viewport" content="width=device-width">
    </head>

	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "./js/three.module.min.js",
					"three/addons/": "./js/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
            
			
			let camera, scene, renderer;
			let model, controls;

			init();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( 0, 0, 2.7 );

				scene = new THREE.Scene();


                const loader = new GLTFLoader().setPath( 'models/' );
                loader.load( 'Inevitable_conversation.glb', async function ( gltf ) {

                    model = gltf.scene;

					const scale = 10.5;
                    model.scale.set(scale,scale,scale);
					model.rotateY(  0.05)
					model.rotateX(-  0.04)
                    model.position.set(0,-.88,0)

                    // wait until the model can be added to the scene without blocking due to shader compilation

                    await renderer.compileAsync( model, camera, scene );

                    scene.add( model );

                    renderer.setAnimationLoop(animate);
					// render();

    
                } );

					

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.setClearColor( new THREE.Color( 0xFFFFFF ) );
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', stopAnim ); // use if there is no animation loop
				controls.minDistance = 2;
				controls.maxDistance = 4;
				controls.target.set( 0, 0, - 0.2 );

				//limit vertical rotation
				//controls.minPolarAngle  = 0;
				//controls.maxPolarAngle = Math.PI/1.75;

				controls.update();

				window.addEventListener( 'resize', onWindowResize );
				

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//
			function animate(){
				model.rotateY(-0.01);
				render();
			}

			function stopAnim(){
				//console.log('stop anim')
				controls.removeEventListener( 'change' , controls._listeners['change'] );
				controls.addEventListener( 'change', render );

				renderer.setAnimationLoop(undefined);
				
			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
