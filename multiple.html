<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - GLTFloader</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="css/main.css">
		<meta name="viewport" content="width=device-width">
    </head>

	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "./js/three.module.min.js",
					"three/addons/": "./js/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
            
			
			let camera, scene, renderer;

			init();
			

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( - 1.8, 0.6, 2.7 );

				scene = new THREE.Scene();


                const loader = new GLTFLoader().setPath( 'models/glb/' );
                loader.load( 'Kompleks_01.glb', async function ( gltf ) {

                    const model = gltf.scene;

                    model.scale.set(10,10,10);
                    model.position.set(0,-1,0)

                    // wait until the model can be added to the scene without blocking due to shader compilation
                    await renderer.compileAsync( model, camera, scene );

                    scene.add( model );

                    render();
					console.log("first loader finished");

					
    
                } );

				loader.load( 'Kompleks_02.glb', async function ( gltf ) {

					const model = gltf.scene;

					model.scale.set(10,10,10);
					model.position.set(1.2,-1,0)

					// wait until the model can be added to the scene without blocking due to shader compilation
					await renderer.compileAsync( model, camera, scene );

					scene.add( model );

					render();

					console.log("second loader finished");

				} );

				loader.load( 'brainblock_14.glb', async function ( gltf ) {

					const model = gltf.scene;

					model.scale.set(10,10,10);
					model.position.set(-1.3,-1,0)

					// wait until the model can be added to the scene without blocking due to shader compilation
					await renderer.compileAsync( model, camera, scene );

					scene.add( model );

					render();

					console.log("third loader finished");

				} );

					

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				container.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 2;
				controls.maxDistance = 10;
				controls.target.set( 0, 0, - 0.2 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
