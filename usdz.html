<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>three.js webgl - loaders - USDZLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<style>
			body {
				background-color: #eee;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>
		

		<script type="importmap">
			{
				"imports": {
					"three": "./js/three.module.js",
					"three/addons/": "./js/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { USDLoader } from 'three/addons/loaders/USDLoader.js';

			let camera, scene, renderer;

			init();

			async function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.set( 0, 0.75, - 1.5 );

				scene = new THREE.Scene();

				

				const usdzLoader = new USDLoader()
					.setPath( 'models/usdz/' );

				const [  model ] = await Promise.all( [
					usdzLoader.loadAsync( 'Kompleks_07.usdz' ),
				] );

		

				// model

				const scale = 12;
            	model.scale.set(scale,scale,scale);

				//model.position.y = 0.25;
				//model.position.z = - 0.25;
				model.position.set(0,-.8,-.1)
				scene.add( model );

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1.0;
				renderer.setClearColor( new THREE.Color( 0xFFFFFF ) );
				document.body.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 1;
				controls.maxDistance = 8;
				// controls.target.y = 15;
				// controls.update();

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
