<!DOCTYPE html>
<html lang="en">
    <head>

        <title>rinske dekker</title>
        <meta name="description" content="Portfolio, selected works, projects and collaborations by artist Rinske Dekker.">
        <style>
            body {
                padding: 0px;
                margin: 0px;
                background-color: #edc1c1;
                text-align: center;
            }


            iframe , img , #progress{
                width: 80vmin;
                height: 80vmin;
                /* display: block; */
                border: 0;
                
                margin: 25px;
                border-radius: 50px;
                object-fit: cover;
            }

            #progress {
                margin: 0px;
                position: absolute;
                /* background-color: #f4741d; */
                
                vertical-align: middle;
                
            }



            .loader {
                margin: 0;
                position: absolute;
                top: 50%;
                left : 50%;
                transform: translateY(-50%);
                transform: translateX(-50%);


                width: 120px;
                height: 20px;
                background:
                linear-gradient(#fff 0 0) 0/0% no-repeat
                #ccc;
                animation: l1 2s infinite linear;
                }
                @keyframes l1 {
                    100% {background-size:100%}
                }
            

            #myFrame {
                position: absolute;
                visibility: hidden;
                margin: 0px;
                left: 0px;
            }

            h1 {
                font-size: 12vmin;
                margin-left: 40px;
                margin-right: 40px;
                color: #f4741d;
            }

          
        </style>

        <script>
            var lastClicked;
            function goToFrame(href, src){
                lastClicked = src;


                //removing iFrame from dom and changin src prvents history entry
                var foo = document.body.removeChild(myFrame)
                foo.src = href;
                document.body.appendChild(foo)
               
                setIframePos(src)
                

                myFrame.style.visibility = 'hidden';

                return false; 
            }

            function setIframePos(target){
                myFrame.style.left = target.offsetLeft  + "px";
                myFrame.style.top = target.offsetTop  + "px";

                progress.style.left = target.offsetLeft  + "px";
                progress.style.top = target.offsetTop  + "px";
            }

            window.onresize = function(){
                if(lastClicked){
                    setIframePos(lastClicked)
                    
                }else{
                    setIframePos(image00)
                }
            }

            window.showIframme = function(){
                myFrame.style.visibility = 'visible';
            }

        </script>
    </head>
    <body>
        <h1>rinske dekker</h1>
        <div id="progress">
            <div class="loader"></div>
        </div>
        <iframe id="myFrame" src="kompleks_01.html" onload="console.log('iframe loaded')"></iframe>
        

        <img id="image00" src="img/kompleks_01.jpg" onmouseenter="goToFrame('kompleks_01.html',this);" ontouchstart="return goToFrame('kompleks_01.html',this,true);"></img>
       
        <img src="img/kompleks_02.jpg" onmouseenter="return goToFrame('kompleks_02.html',this);" ontouchstart="return goToFrame('kompleks_02.html',this);"></img>

        <img src="img/kompleks_07.jpg" onmouseenter="return goToFrame('kompleks_07.html',this);" ontouchstart="return goToFrame('kompleks_07.html',this);"></img>
      

        <img src="img/brainblock_07.jpg" onmouseenter="return goToFrame('brainblock_07.html',this);" ontouchstart="return goToFrame('brainblock_07.html',this,true);"></img>       

        <img src="img/brainblock_14.jpg" onmouseenter="return goToFrame('brainblock_14.html',this);" ontouchstart="return goToFrame('brainblock_14.html',this);"></img>


        <img src="img/oneblock.jpg" onmouseenter="return goToFrame('oneblock.html',this);" ontouchstart="return goToFrame('oneblock.html',this);"></img>


      

       
       
        <script>
            setIframePos(image00);
        </script>
        
    </body>
