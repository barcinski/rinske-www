        <script>
            var lastClicked;
            function goToFrame(href, src){
                lastClicked = src;


                //removing iFrame from dom and changin src prvents history entry
                var foo = document.body.removeChild(myFrame)
                foo.src = href;
                document.body.appendChild(foo)
               
                setIframePos(src)
                

                myFrame.style.visibility = 'hidden';

                return false; 
            }

            function setIframePos(target){
                myFrame.style.left = target.offsetLeft  + "px";
                myFrame.style.top = target.offsetTop  + "px";

                progress.style.left = target.offsetLeft  + "px";
                progress.style.top = target.offsetTop  + "px";
            }

            window.onresize = function(){
                if(lastClicked){
                    setIframePos(lastClicked)
                    
                }else{
                    setIframePos(image00)
                }
            }

            window.showIframme = function(){
                myFrame.style.visibility = 'visible';
            }

        </script>

        <h1>rinske dekker</h1>
        <div id="progress">

        </div>
